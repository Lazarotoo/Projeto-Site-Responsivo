<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Define o conjunto de caracteres do documento como UTF-8 -->
    <meta charset="UTF-8" />
    <!-- Ícone do site exibido na aba do navegador -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- Configura a viewport para responsividade em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Preconexão para acelerar o carregamento das fontes do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Importa as fontes Ewert, Poppins (com diversos pesos e estilos) e Rye do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Ewert&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rye&display=swap" rel="stylesheet">
    <!-- Título da página exibido na aba do navegador -->
    <title>Real Estate</title>
  </head>
  <body>
    <!-- Elemento onde a aplicação React será montada -->
    <div id="root"></div>
    <!-- Script principal da aplicação React, carregado como módulo ES -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
